<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>姓名案例</title>
</head>
              
<body>
    <div id="root">
        姓: <input type="text"  v-model="firstName" ><br/>
        名: <input type="text" v-model="secondName" ><br/>
        姓名:<span>{{fullName}}</span>     
</body>
 <script type="text/javascript">
   const vm=new Vue({
     el:'#root',
      data:{
        firstName:"泽",
        secondName:"仔",
        fullName:"泽-仔"
     },
    watch:{
        firstName:{
            handler(newValue){
              this.fullName=newValue + '-' + this.secondName
            }
        },
        secondName:{
            handler(newValue){
              this.fullName=this.firstName + '-' +newValue
            }
        }
    }
   })
           如果计算属性和监视属性都可以实现的话,推荐用计算属性,但如果有关于异步的方式(比如说让属性的值延迟显现)
</script>
</html>
