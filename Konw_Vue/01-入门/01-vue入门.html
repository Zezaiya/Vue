<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一章</title>
                           <!-- 引入Vue,类似于引入了Vue实体类 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

     <!-- 因为使用了Live server插件,当我们右键html页面时插件会在本机5050端口创建一个服务器,并将包含该html的整个项目作为该端口的所有资源 -->
     <!-- 当页面打开时会默认向服务器发送获取页面图标的请求,如果服务器资源未包含该资源则会在控制台报错 -->
     <!-- 解决方法:将页面图标放入该项目根目录内 -->
<body>
                     <!-- 准备好容器,方便Vue进行管理 -->
                           <div id="root">
                               <h1>你好,{{name}}</h1>
                           </div>
                        <!-- 我们定义的一个html标签被称为Vue的模版 -->

            <!-- 过程:手动创建容器->手动创建Vue对象->自动取出模版并与容器内的数据进行比较->自动填充数据->将填充好的整个容器作为新的html标签返回 -->

  </body>

                           <script type="text/javascript">
                            //创建Vue对象,参数规范
                               new Vue({
                                   el:'#root',    //Vue会将该对象与容器绑定,为它服务
                                   data:{       //用于存储数据,即所指定的容器的数据,暂时先写成一个对象(因为有弊端)
                                       name:'臭弟弟'
                                   }
                                
                               });
                           </script>

</html>

                     <!-- 注意:容器与Vue对象一定是一一对应的,多对一或者一对多永远只实现一个 -->
